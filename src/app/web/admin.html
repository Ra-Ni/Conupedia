<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
    ================================================== -->
    <title>Conupedia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link href=" {{ url_for('web', path='assets/images/favicon.png') }} " rel="icon" type="image/png">

    <!-- icons
    ================================================== -->
    <link rel="stylesheet" href=" {{ url_for('web', path='assets/css/icons.css') }} ">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href=" {{ url_for('web', path='assets/css/uikit.css') }} ">
    <link rel="stylesheet" href=" {{ url_for('web', path='assets/css/style.css') }} ">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src=" {{ url_for('web', path='assets/js/vote.js') }} "></script>

</head>
<body>
<div id="wrapper" class="horizontal">

    <!--  Header  -->
        <header class="border-b backdrop-filter backdrop-blur-xl" uk-sticky="cls-inactive: border-b">
            <div class="header_inner">
                <div class="left-side">

                    <!-- Logo -->
                    <div id="logo">
                        <a href="/dashboard">
                            <img src= " {{ url_for('web', path='assets/images/Concordia-logo.png') }} "  alt="">
                            <img src= " {{ url_for('web', path='assets/images/Concordia-logo.png') }} "  class="logo_mobile" alt="">
                        </a>
                    </div>

                    <!-- icon menu for mobile -->
                    <div class="triger" uk-toggle="target: .header_menu ; cls: is-visible">
                    </div>


                    <!-- overly for small devices -->
                    <div class="overly" uk-toggle="target: .header_menu ; cls: is-visible"></div>

                </div>
                <div class="right-side">

                     <!-- profile -->

                    <a href="#">
                        <img src= " {{ url_for('web', path='assets/images/user.svg') }} "  class="header_widgets_avatar" alt="">
                    </a>
                    <div uk-drop="mode: click;offset:5" class="header_dropdown profile_dropdown">
                        <ul>
                            <li>
                                <a class="user">
                                    <div class="user_name">
                                        <div> {{ user_info.firstName }} {{ user_info.lastName }} </div>
                                        <span> {{ user_info.mbox }} </span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <hr>
                            </li>
                            <li>
                                <a href="/profile">
                                    <ion-icon name="settings-outline" class="is-icon"></ion-icon>
                                    Account Settings
                                </a>
                            </li>
                            <li>
                                <hr>
                            </li>
                            <li>
                                <a href="/logout">
                                    <ion-icon name="log-out-outline" class="is-icon"></ion-icon>
                                    Log Out
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </header>


    <div class="container">

        <!-- Spacer -->
        <div class="page-spacer"></div>

        <div class="lg:flex lg:space-x-10">

            <div class="lg:w-5/12 space-y-4 lg:block hidden">

                <div class="bg-white shadow-xl rounded-md">

                    <input type="text" id="input" onkeyup="search()" placeholder="Search...">
                    <div class="uk-overflow-auto uk-height-large">

                        <table id="table"
                               class="uk-table uk-table-small uk-table-middle uk-table-divider uk-table-hover ">
                            <thead>
                            <tr>
                                <th class="uk-table-expand"></th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for row in entries %}
                            <tr>

                                <td class="uk-table-link text-xs">
                                    <button value="{{ row.id }}" onclick="get_course(this)" class="text-left"
                                            style="width: 100%">{{ row.course }}
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>


                    </div>

                </div>
            </div>

            <div class="w-full md:space-y-10 space-y-5">

                <div class="bg-white shadow-xl rounded-md uk-height-xxlarge">
                    <div class="uk-container uk-height-xxlarge">
                        <div id="editor">
                            <div class="grid lg:grid-cols-2 gap-3 py-3">
                                <div><input type="text" id="code" placeholder="Course Code"
                                            class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full"></div>
                                <div><input class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full" type="text" id="title"
                                            placeholder="Title"></div>
                            </div>
                            <div class="grid lg:grid-cols-2 gap-3 py-3">
                                <div><input class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full" type="text"
                                            id="credits" placeholder="Credits"></div>
                                <div><select class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full" id="degree">
                                    <option value="">Degree</option>
                                    <option value="Undergraduate">Undergraduate</option>
                                    <option value="Graduate">Graduate</option>
                                    <option value="CCE">CCE</option>
                                    <option value="GradProSkills">GradProSkills</option>
                                </select></div>
                            </div>
                            <textarea class="bg-gray-100 h-12 mt-2 px-1 rounded-md w-full" id="requisites" rows="4"
                                      cols="50" style="resize: none;" placeholder="Requisites"></textarea>
                            <textarea class="bg-gray-100 h-12 mt-2 px-1 rounded-md w-full" id="description" rows="4"
                                      cols="50" style="resize: none;" placeholder="Description"></textarea>
                            <input type="hidden" id="course_id" name="course_id" value="">
                            <div class="py-16"></div>
                            <div class="py-5"></div>
                            <div>
                                <button onclick="modify_course()"
                                        class="bg-blue-600 font-semibold p-2.5 mt-5 rounded-md text-center text-white w-full">
                                    Save
                                </button>
                            </div>
                        </div>

                        <div>
                            <button onclick="delete_course()"
                                    class="bg-red-600 font-semibold p-2.5 mt-5 rounded-md text-center text-white w-full">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </div>


    </div>


</div>


<!-- Javascript
================================================== -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src=" {{ url_for('web', path='assets/js/uikit.js') }} "></script>
<script src=" {{ url_for('web', path='assets/js/tippy.all.min.js') }} "></script>
<script src=" {{ url_for('web', path='assets/js/simplebar.js') }} "></script>
<script src=" {{ url_for('web', path='assets/js/custom.js') }} "></script>
<script src=" {{ url_for('web', path='assets/js/bootstrap-select.min.js') }} "></script>

<script type="text/javascript">
    function get_course(reference) {
        let course = reference.value
        let code = document.getElementById("code")
        let title = document.getElementById("title")
        let degree = document.getElementById("degree")
        let credits = document.getElementById("credits")
        let requisites = document.getElementById("requisites")
        let description = document.getElementById("description")
        let course_id = document.getElementById("course_id")
        course_id.value = course

        let http = new XMLHttpRequest();
        http.onreadystatechange = () => {
            if (http.readyState === 4 && http.status === 200) {
                let response = JSON.parse(http.responseText)
                code.value = response['code']
                title.value = response['title']
                degree.value = response['degree']
                credits.value = response['credits']
                if ('requisites' in response) {
                    requisites.value = response['requisites']
                }
                if ('description' in response) {
                    description.value = response['description']
                }
            }
        }

        http.open("GET", '/course?id=' + course)
        http.send()
    }

    function search() {
        let input, filter, table, tr, td, i, txtValue
        input = document.getElementById("input")
        filter = input.value.toUpperCase()
        table = document.getElementById("table")
        tr = table.getElementsByTagName("button")

        for (i = 0; i < tr.length; i++) {
            td = tr[i]
            if (td) {
                txtValue = td.textContent || td.innerText
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].parentElement.style.display = ""
                } else {
                    tr[i].parentElement.style.display = "none"
                }
            }
        }
    }

    function _search_course(name) {
        let i, td, table, buttons, txtValue, filter
        table = document.getElementById("table")
        filter = name.toUpperCase()
        buttons = table.getElementsByTagName("button")

        for (i = 0; i < buttons.length; i++) {
            td = buttons[i]
            if (td) {
                txtValue = td.textContent || td.innerText
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    return buttons[i].parentElement
                }
            }
        }
    }

    function delete_course() {
        let course_id, code, title, name, http, ele
        http = new XMLHttpRequest()
        course_id = document.getElementById('course_id')
        code = document.getElementById("code")
        title = document.getElementById("title")

        course_id = course_id.value
        name = code.value + ' - ' + title.value
        http.onreadystatechange = () => {
            if (http.readyState === 4 && http.status === 200) {
                ele = _search_course(name)
                ele.remove()

            }
        }
        http.open('DELETE', '/course/' + course_id)
        http.send()

    }

    function modify_course() {
        let params, buffer, http, body

        params = {}
        buffer = []
        params['course_id'] = document.getElementById('course_id').value
        params['code'] = document.getElementById("code").value
        params['title'] = document.getElementById("title").value
        params['credit'] = document.getElementById("credits").value
        params['degree'] = document.getElementById("degree").value
        params['requisites'] = document.getElementById("requisites").value
        params['description'] = document.getElementById("description").value
        http = new XMLHttpRequest()

        for(const k in params) {
            buffer.push(k + '=' + encodeURIComponent(params[k]))
        }

        body = buffer.join('&')
        http.onreadystatechange = () => {}
        http.open('POST', '/course')
        http.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
        http.send(body)


    }
</script>
</body>

</html>
