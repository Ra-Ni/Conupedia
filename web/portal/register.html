<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link href= " {{ url_for('web', path='assets/images/favicon.png') }} "  rel="icon" type="image/png">

  <!-- Basic Page Needs
        ================================================== -->
  <title>Courseplus Template</title>
  <meta name="description" content="Courseplus is - Professional A unique and beautiful collection of UI elements">

  <!-- icons
    ================================================== -->
  <link rel="stylesheet" href= " {{ url_for('web', path='assets/css/icons.css') }} " >

  <!-- CSS
    ================================================== -->
  <link rel="stylesheet" href= " {{ url_for('web', path='assets/css/uikit.css') }} " >
  <link rel="stylesheet" href= " {{ url_for('web', path='assets/css/style.css') }} " >
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <style>
    input , .bootstrap-select.btn-group button{
        background-color: #f3f4f6  !important;
        height: 44px  !important;
        box-shadow: none  !important;
    }
  </style>

</head>
<body>

  <div id="wrapper" class="flex flex-col justify-between h-screen">

      <!-- Content-->
      <div>

        <div class="lg:p-12 max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
            <form class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md" method="post">
                <h1 class="lg:text-2xl text-xl font-semibold mb-6"> Register </h1>

                <div>
                    <input name="email" type="text" placeholder="Email" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                    <div class="err">{{email_feedback}}</div>
                </div>
                <div>
                    <input name="password" type="password" placeholder="Password" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                    <div class="err">{{password_feedback}}</div>
                </div>

                <div>
                    <button type="submit" class="bg-blue-600 font-semibold p-2.5 mt-5 rounded-md text-center text-white w-full">
                        Log In</button>
                </div>

                <div class="uk-heading-line uk-text-center py-5"><span> or </span></div>


                <a href="/login" class="hidden relative lg:flex items-center justify-start w-full py-3 mt-2 overflow-hidden text-lg font-medium text-white bg-indigo-600 rounded-lg cursor-pointer">

                    <span class="absolute left-0 flex items-center justify-center w-16 h-full mr-3 fill-current">
                        <svg viewBox="0 0 24 24" class="left-0 w-8 h-8 ml-1 text-white fill-current" xmlns="http://www.w3.org/2000/svg"><path d="M23.998 12c0-6.628-5.372-12-11.999-12C5.372 0 0 5.372 0 12c0 5.988 4.388 10.952 10.124 11.852v-8.384H7.078v-3.469h3.046V9.356c0-3.008 1.792-4.669 4.532-4.669 1.313 0 2.686.234 2.686.234v2.953H15.83c-1.49 0-1.955.925-1.955 1.874V12h3.328l-.532 3.469h-2.796v8.384c5.736-.9 10.124-5.864 10.124-11.853z"></path></svg>
                    </span>
                    <span class="inline-block pl-5 text-base text-center w-full">Create new account</span>
                </a>


                <div class="flex items-center space-x-2 justify-center">
                    <a href="#">
                        <ion-icon name="logo-facebook" class="p-2 rounded-full text-2xl bg-gray-100 text-blue-600"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-twitter" class="p-2 rounded-full text-2xl bg-gray-100 text-indigo-500"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-github" class="p-2 rounded-full text-2xl bg-gray-100"></ion-icon>
                    </a>
                </div>




            </form>

        </div>

      </div>

  </div>



<!-- Javascript
================================================== -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src= " {{ url_for('web', path='assets/js/uikit.js') }} " ></script>
<script src= " {{ url_for('web', path='assets/js/tippy.all.min.js') }} " ></script>
<script src= " {{ url_for('web', path='assets/js/simplebar.js') }} " ></script>
<script src= " {{ url_for('web', path='assets/js/custom.js') }} " ></script>
<script src= " {{ url_for('web', path='assets/js/bootstrap-select.min.js') }} " ></script>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

</body>

</html>
