<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link href= " {{ url_for('web', path='assets/images/favicon.png') }} "  rel="icon" type="image/png">

  <!-- Basic Page Needs
        ================================================== -->
  <title>Courseplus Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Courseplus is - Professional A unique and beautiful collection of UI elements">

  <!-- icons
    ================================================== -->
  <link rel="stylesheet" href= " {{ url_for('web', path='assets/css/icons.css') }} " >

  <!-- CSS
    ================================================== -->
  <link rel="stylesheet" href= " {{ url_for('web', path='assets/css/uikit.css') }} " >
  <link rel="stylesheet" href= " {{ url_for('web', path='assets/css/style.css') }} " >
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <style>
    input , .bootstrap-select.btn-group button{
        background-color: #f3f4f6  !important;
        height: 44px  !important;
        box-shadow: none  !important; 
    }
  </style>

</head>

<body>


  <div id="wrapper" class="flex flex-col justify-between h-screen">

      <!-- header-->
      <div class="bg-white py-4 shadow dark:bg-gray-800">
          <div class="max-w-6xl mx-auto">


              <div class="flex items-center lg:justify-between justify-around">

                  <a href="index.html">
                      <img src= " {{ url_for('web', path='assets/images/logo.png') }} "  alt="" class="w-32">
                  </a>

                  <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
                      <a href="form-login.html" class="py-3 px-4">Login</a>
                      <a href="form-register.html" class="bg-purple-500 purple-500 px-6 py-3 rounded-md shadow text-white">Register</a>
                  </div>

              </div>
          </div>
      </div>

      <!-- Content-->
      <div>
          <div class="lg:p-12 max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
              <form class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md" method="post">
                  <h1 class="lg:text-2xl text-xl font-semibold mb-6"> Register </h1>

                  <div class="grid lg:grid-cols-2 gap-3">
                      <div>
                          <input type="text" placeholder="First Name"  name="fName" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                      </div>
                      <div>
                          <input type="text" placeholder="Last Name"  name="lName" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                      </div>
                  </div>
                  <div>
                      <input type="email" placeholder="Email" name="email" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                      <div class="err"> {{ email_feedback }}</div>
                  </div>
                  <div>
                      <input type="password" placeholder="Password" name="password" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                  </div>

                  <div class="checkbox">
                      <input type="checkbox" id="chekcbox1" checked="">
                      <label for="chekcbox1"><span class="checkbox-icon"></span> I agree to the <a href="" target="_blank" class="uk-text-bold uk-text-small uk-link-reset"> Terms and Conditions </a>
                      </label>
                  </div>

                  <div>
                      <button type="submit" class="bg-blue-600 font-semibold p-2 mt-5 rounded-md text-center text-white w-full">
                          Sign Up
                      </button>
                  </div>
              </form>


          </div>
      </div>
      
      <!-- Footer -->

      <div class="lg:mb-5 py-3 uk-link-reset">
          <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
              <div class="flex space-x-2 text-gray-700 uppercase">
                  <a href="#"> About</a>
                  <a href="#"> Help</a>
                  <a href="#"> Terms</a>
                  <a href="#"> Privacy</a>
              </div>
              <p class="capitalize"> Â© copyright 2021 by Courseplus</p>
          </div>
      </div>

  </div>

  <!-- Javascript
  ================================================== -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src= " {{ url_for('web', path='assets/js/uikit.js') }} " ></script>
  <script src= " {{ url_for('web', path='assets/js/tippy.all.min.js') }} " ></script>
  <script src= " {{ url_for('web', path='assets/js/simplebar.js') }} " ></script>
  <script src= " {{ url_for('web', path='assets/js/custom.js') }} " ></script>
  <script src= " {{ url_for('web', path='assets/js/bootstrap-select.min.js') }} " ></script>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>


</body>
</html>
